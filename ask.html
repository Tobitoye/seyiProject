<!DOCT
YPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Proposal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('pink.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #proposal-container {
            margin-top: 100px;
        }

        #question {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #buttons {
            display: flex;
            justify-content: center;
        }

        .button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        #no-btn:hover {
            animation: moveAround 1s infinite;
        }

        @keyframes moveAround {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(var(--randomX1), var(--randomY1));
            }
            50% {
                transform: translate(var(--randomX2), var(--randomY2));
            }
            75% {
                transform: translate(var(--randomX3), var(--randomY3));
            }
            100% {
                transform: translate(0, 0);
            }
        .button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
            border: 2px solid #ff69b4; /* Pink border */
            border-radius: 5px;
            background-color: #fff; /* White background */
            color: #ff69b4; /* Pink text color */
        }

        .button:hover {
            transform: scale(1.1);
            background-color: #ff69b4; /* Pink background on hover */
            color: #fff; /* White text color on hover */
        }

        #no-btn:hover {
            animation: moveAround 1s infinite;
            background-color: #ff4d94; /* Lighter pink background on hover */
            color: #fff; /* White text color on hover */
        }
        }
    </style>
</head>
<body>

<div id="proposal-container">
    <div id="question">
        <img src="Kitty.jpeg" alt="Kitty Image" style="max-width: 100%;">
    </div>
    <div id="buttons">
        <button class="button" onclick="alert('Yay! She said Yes!')">Yes</button>
        <button id="no-btn" class="button" onclick="runAway()">No</button>
    </div>
</div>

<script>
    function runAway() {
        var newX = Math.random() * (window.innerWidth - 100);
        var newY = Math.random() * (window.innerHeight - 50);

        document.getElementById('no-btn').style.position = 'absolute';
        document.getElementById('no-btn').style.left = newX + 'px';
        document.getElementById('no-btn').style.top = newY + 'px';


    }
</script>

</body>
</html>
